<!DOCTYPE html>
<html>
	<body id="bodylogin">

		<!-- We group the title, link to css, meta
			 and h1 tag since we won't be
			 using it for anything else -->
		<header>
			<head>
				<title>The Jammer</title>
				<link rel="stylesheet" type="text/css" href="./css/style1.css">
				<meta charset="utf-8"/>
			</head>
			<h1>The jammer</h1>
		</header>
		
		<!-- Now we begin with the main part -->
		<main lang="en-US" id="content">
			<section id="login">
				<h2>Already a user?</h2>
				<form method="POST" id="loginForm" role="Form for regular user login." action="./html/homePage.html">
					<fieldset>
						<legend>Login</legend>
						<span>Username</span>
						<input type="text" name="userName" id="loginUserName">
						<span class="errorMsg" id="userNameError"></span>
						</br>
						<span>Password</span> 
						<input type="password" name="pass1" id="loginUserPass">
						<span class="errorMsg" id="userPassError"></span>
						</br>
						<label class="remlabel">
							Remember Me 
							<input type="checkbox" name="remember" id="loginRemMe">
							<span class="checkmark"></span>
						</label>
						</br>
						<input type="submit" name="loginButton" value="Login" id="loginSubmit" class="buttons" >
					</fieldset>
				</form>
				<input type="submit" name="forgot" value="Forgot Password?" id="forgot" class="buttons">
			</section>

			<section id="slides">
				  <img class="mySlides" src="./img/slide4.jpg" style="width:100%">
				  <img class="mySlides" src="./img/slide2.jpg" style="width:100%">
				  <img class="mySlides" src="./img/slide6.jpg" style="width:100%">
			</section>

				<script>
					var myIndex = 0;
					carousel();

					function carousel() 
					{
					    var i;
					    var x = document.getElementsByClassName("mySlides");
					    for (i = 0; i < x.length; i++)
					    {
					       x[i].style.display = "none";
					    }
					    myIndex++;
					    if (myIndex > x.length) 
					    {
					    	myIndex = 1;
					    }
					    x[myIndex-1].style.display = "block";
					    setTimeout(carousel, 3000);
					}
				</script>
			</section>

			
		</main>

	<script type="text/javascript" src="./js/loginIndex.js"></script>
	</body>
</html>
